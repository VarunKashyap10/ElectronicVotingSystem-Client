
<div class="container">
  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" >
        <h2>Login</h2>
        <h6>Enter Username and Password</h6>
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="userID"  required [(ngModel)]="model.userID" name="userID" #uname="ngModel">
        <div [hidden]="uname.valid || uname.pristine" class="alert alert-danger">
          <small>Username is required</small>
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Password</label>
        <input type="text" class="form-control" id="password" [(ngModel)]="model.password" name="password" #pass="ngModel">
        <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">
            <small>Password is required</small>
          </div>
      </div>

<!--      
      <div class="form-group">
        <label for="power">User Type</label>
        <select class="form-control" id="userType" required [(ngModel)]="model.userType" name="userType" #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          UserType is required
        </div>
      </div>
-->
      <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid" (click)="initiateLogin(model)"> Submit </button> &nbsp;&nbsp;
      
      <button type="button" class="btn btn-default" (click)="newUser(); loginForm.reset()">Clear</button>
       <hr>
      <button type="button" class="btn btn-success"  routerLink="/register"> Register </button>

    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.userID }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Password</div>
      <div class="col-xs-9 pull-left">{{ model.password }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">UserType</div>
      <div class="col-xs-9 pull-left">{{ model.userType }}</div>
    </div>
    <br>
  </div>
</div>




<hr>
<style>
  .no-style .ng-valid {
  border-left: 1px  solid #CCC
}

  .no-style .ng-invalid {
  border-left: 1px  solid #CCC
}
</style>
